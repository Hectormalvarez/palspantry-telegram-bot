version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file: .env
    volumes:
      - .:/app
    networks:
      - pantry-network

  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - pantry-network

  redis:
    image: redis:7-alpine
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pantry-network

volumes:
  postgres_data:
    driver: local

networks:
  pantry-network:
    driver: bridge
